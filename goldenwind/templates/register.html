  <div class="login-page">
  <div class="form">
    <form class="login-form" method="POST">
      <input class = "under_container_input" type="text" placeholder="Username" name="username" value="{{
                request.form.username }}">
      <input class = "under_container_input" type="password" placeholder="Password" name="password" value="{{
                request.form.password }}">
      <input class = "under_container_input" type="password" placeholder="Password again" name="password_again" value="{{
            request.form.password_again }}">
      <input class = "button" type="submit" value="注册">
      <p class="message">Already registered? <a href="{{ url_for('login') }}">Sign In</a></p>
      {% if error %}
        <p class="message"><strong>Error:</strong> {{ error }}
      {% endif %}
    </form>
